<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Todo</h2>
  <p *ngIf="!todo">Todo Not Found</p>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" *ngIf="todo">
    <input
      class="textbox"
      type="text"
      placeholder="Edit Todo...."
      name="text"
      required
      minlength="3"
      [(ngModel)]="text"
      #textField = 'ngModel'
    />
    <ng-container *ngIf="textField.invalid && textField.touched">
      <p *ngIf="textField.errors.required">Please enter some text for this input</p>
      <p *ngIf="textField.errors.minlength">Text must be more than 3 letters.</p>
    </ng-container>
    <div class="buttons-container">
      <a routerLink="../../" class="btn">Cancel</a>
      <button [disabled]="!form.valid" type="submit" class="btn">
        Save Note
      </button>
    </div>
  </form>
</div>
