<div class="todos-wrapper">
  <div class="container">
    <p *ngIf="!todos.length">Enter new Todo</p>
    <app-todo-item @todoItemAnim *ngFor="let todo of todos; trackBy:trackById" [todo]="todo"></app-todo-item>
    <div class="buttons-container btn-centered">
      <a routerLink="add" class="btn add-btn">
        <i class="material-icons-outlined">add</i> Add</a
      >
    </div>
  </div>
</div>
