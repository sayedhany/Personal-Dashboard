<div  [ngClass]="{'completed': todo.completed}" class="todo-item " (click)="onClick(todo)">
  <div class="check-box">
    <i class="material-icons-outlined">check</i>
  </div>
  <div class="todo-item-text">
    <p>
      {{todo.text}}
    </p>
  </div>
  <div class="todo-item-actions" (click)="$event.stopPropagation()">
    <div class="btn todo-item-action-btn">
      <i class="material-icons" (click)="onEditClick()">edit</i>
    </div>
    <div class="btn todo-item-action-btn" (click)="onDeleteClick()">
      <i class="material-icons">delete</i>
    </div>
  </div>
</div>
